<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://www.nextstream.ca/nextstream-favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="NextStream is a global streaming guide and scheduler, helping you find where to stream your favorite movies and shows. It offers personalized recommendations and advanced scheduling features, allowing you to plan your viewing experience effortlessly."
    />
    <meta name="developer and designer" content="Sunshine Agoo" />

    <!-- Open Graph Meta Tags (For Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="NextStream - Your Streaming Guide" />
    <meta
      property="og:description"
      content="Find where to stream your favorite movies & shows. Personalized recommendations and scheduling features."
    />
    <meta
      property="og:image"
      content="https://www.nextstream.ca/nextstream-brandmark-logo-socials.jpg"
    />
    <meta property="og:url" content="https://www.nextstream.ca" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags (For Twitter Previews) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="NextStream - Your Streaming Guide" />
    <meta
      name="twitter:description"
      content="Find where to stream your favourite movies & shows. Personalized recommendations and scheduling features."
    />
    <meta
      name="twitter:image"
      content="https://www.nextstream.ca/nextstream-brandmark-logo-socials.jpg"
    />

    <!-- Web App Manifest -->
    <link rel="manifest" href="https://www.nextstream.ca/manifest.json" />

    <title>NextStream</title>

    <!-- Adobe Fonts Embed Code -->
    <!-- <link rel="stylesheet" href="https://use.typekit.net/mbo2ylu.css"> -->
    <link href="styleguide.scss" rel="stylesheet" />

    <script>
      function isLinkedInApp() {
        return /LinkedIn/i.test(navigator.userAgent);
      }
    
      function openInBrowser(event) {
        const url = "https://www.nextstream.ca";
    
        const newTab = window.open(url, "_blank");
    
        if (!newTab || newTab.closed || typeof newTab.closed === "undefined") {
          window.location.href = url;
        }
      }
    
      function showOpenButton() {
        if (isLinkedInApp()) {
          const button = document.getElementById("open-browser-btn");
          button.style.display = "block";
    
          button.addEventListener("click", function (event) {
            event.preventDefault(); 
            openInBrowser();
          });
        }
      }
    
      window.addEventListener("load", showOpenButton);
    </script>    

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <a id="open-browser-btn" href="https://www.nextstream.ca" target="_blank"
        style="padding: 10px 20px; font-size: 16px; margin: 20px; cursor: pointer; display: none; 
        background: #0073b1; color: white; text-decoration: none; border-radius: 5px;">
        Open in Browser
      </a>
    </div>

</html>
