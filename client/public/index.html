<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/nextstream-favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="NextStream is a global streaming guide and scheduler, helping you find where to stream your favorite movies and shows. It offers personalized recommendations and advanced scheduling features, allowing you to plan your viewing experience effortlessly."
    />
    <meta name="developer and designer" content="Sunshine Agoo" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>NextStream</title>
    <!-- Adobe Fonts Embed Code -->
    <!-- <link rel="stylesheet" href="https://use.typekit.net/mbo2ylu.css"> -->
    <link href="styleguide.scss" rel="stylesheet" />

    <script>
      function isLinkedInApp() {
        return /LinkedIn/i.test(navigator.userAgent);
      }

      function openInDefaultBrowser() {
        var url = "https://www.nextstream.ca";

        // Check if user is inside LinkedIn's in-app browser
        if (isLinkedInApp()) {
          // Open in a new tab (often forces external browser)
          window.open(url, "_blank");

          // Alternative method (for extra force on iOS)
          setTimeout(function () {
            window.location.href = url;
          }, 500);
        }
      }

      // Run script on page load
      openInDefaultBrowser();
    </script>

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
</html>
